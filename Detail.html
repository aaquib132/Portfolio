<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <ul>
    <form action="">
        <label for="Your name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Aaquib Ahmad">
        <br><br>
        <label for="Company Name">Company Name</label>
        <input type="text" id="Cname" name="Cname" placeholder="Google">
        <br><br>
        <label for="Notice Period">Notice Period</label>
        <input type="number" id="Age" name="Age" placeholder="In weeks (e.g., 4)">
        <br><br>
        <label for="Date">Project Starting Date</label>
        <input type="date" id="Date" name="Date">
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="khan850717@gmail">
        <br><br>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Your Password">
        <br><br>

        </ul>

        <h3> Working type</h3>

        <ul>
        
        <input type="radio" id="Office-Based" name="Working type" value="Office-Based">
        <label for="Office-Based">Office-Based</label>
        
        <input type="radio" id="Remote" name="Working type" value="Remote">
        <label for="Remote">Remote</label>
           
        <input type="radio" id="Hybrid" name="Working type" value="Hybrid">
        <label for="Hybrid">Hybrid</label> 
        <br><br>

        <label for="Job Experiance">Job Experiance</label>
        <select id="Job Experiance" name="Job Experiance">
            <option value="Fresher">Fresher</option>
            <option value="1-2 years">1-2 years</option>
            <option value="2-3 years">2-3 years</option>
            <option value="3-4 years">3-4 years</option>
            <option value="4-5 years">4-5 years</option>
            <option value="5+ years">5+ years</option>

            
        </select>
        <br><br>

        <label for="aboutyourself"> Tell Me about work or project</label>
        <br>
        <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>
        <br><br>
        <label for="myfile">Upload Document file(if any)</label>
        <br><br>
        <input type="file" id="myfile" name="myfile">
        <br><br><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">





    </form>
</body>
</html>
